<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            font-size: 1.2em;
        }
        .button1 {
            position: relative;
            display: right;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 15px 20px;
            background-color: #212121;
            border: none;
            font: inherit;
            color: #e8e8e8;
            font-size: 20px;
            font-weight: 600;
            border-radius: 50px;
            overflow: hidden;
            transition: all 0.3s ease cubic-bezier(0.23, 1, 0.320, 1);
        }
        .button1:hover {
            background-color: #212121;
        }
        .button2 {
            position: relative;
            display: right;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 15px 20px;
            background-color: #212121;
            border: none;
            font: inherit;
            color: #e8e8e8;
            font-size: 20px;
            font-weight: 600;
            border-radius: 50px;
            cursor: not-allowed;
            overflow: hidden;
            transition: all 0.3s ease cubic-bezier(0.23, 1, 0.320, 1);
        }
        .button2 span {
            position: relative;
            z-index: 2;
            display: right;
            align-items: center;
        }
        .button1 span {
            position: relative;
            z-index: 2;
            display: right;
            align-items: center;
        }

        .button2::before {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            transform: translateY(100%);
            background-color: #F53844;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .button2:hover {
            animation: shake 0.2s linear 1;
        }

        .button2:hover::before {
            translate: 0 0;
        }

        .button2:hover svg {
            fill: #e8e8e8;
        }

        @keyframes shake {
            0% {
                rotate: 0deg;
            }

            33% {
                rotate: 10deg;
            }

            66% {
                rotate: -10deg;
            }

            100% {
                rotate: 10deg;
            }
        }
        .button1::before {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            transform: translateY(100%);
            background-color: #F53844;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .button1:hover {
            animation: shake 0.2s linear 1;
        }

        .button1:hover::before {
            translate: 0 0;
        }

        .button1:hover svg {
            fill: #e8e8e8;
        }

        @keyframes shake {
            0% {
                rotate: 0deg;
            }

            33% {
                rotate: 10deg;
            }

            66% {
                rotate: -10deg;
            }

            100% {
                rotate: 10deg;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <p>Dear ...,</p>
        <p>You are short, very annoying, and lucky to have me. Will you be my valentine?</p>
        <button href="#" id="yesButton" class="button1" style="margin-right: 100px;"><span>Yes</span></button>
        <button href="#" id="noButton" class="button2"><span>Will Not</span></button>
        <script src="index.js"></script>
    </div>
</body>
</html>
