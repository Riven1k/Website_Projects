<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <header>
        <h1>Personal Finance Manager</h1>
    </header>
    <nav>
        <a href="#overview">Overview</a>
        <a href="#transactions">Recent Transactions</a>
        <a href="#budget">Budget Summary</a>
    </nav>
    <div class="container">
        <div id="overview" class="section">
            <h2>Overview</h2>
            <p>Welcome to your personal finance manager. Here you can manage your expenses, budget, calculate payments monthly and more</p>
        </div>
        <div id="transactions" class="section">
            <h2>Recent Transactions</h2>
            <form id="transactionForm">
                <input type="text" id="transactionName" placeholder="Transaction Name" required>
                <input type="number" id="transactionAmount" placeholder="Amount" required>
                <button type="button" onclick="addTransaction()">Add Transaction</button>
            </form>
            <ul>
                
            </ul>
        </div>
        <div id="budget" class="section">
            <h2>Budget Summary</h2>
            <p id="monthlyBudget"></p>
        </div>
    </div>
</body>
</html>
